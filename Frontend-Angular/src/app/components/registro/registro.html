<app-nav></app-nav>
<div class="contenedor">
  <div class="registro-wrapper">
    <div class="registro-info">
      <img src="assets/images/Gemini_Generated_Image_lwmq2ylwmq2ylwmq.webp" alt="Registro" />
      <h2>¡Bienvenido a Reportelo Ya!</h2>
      <p>Ayúdanos a mejorar tu ciudad reportando infracciones de tránsito.</p>
    </div>
    <div class="registro-container">
      <h2>REGÍSTRATE</h2>
      <form id="registroForm">
        <label>Tipo De Documento</label>
        <select id="TipoDeDocumento" required>
          <option value="">Escoge Una Opción</option>
          <option value="ciudadano">Cédula De Ciudadanía</option>
          <option value="administrador">Pasaporte</option>
        </select>

        <label for="documento">Número De Documento</label>
        <input type="text" id="documento" placeholder="123456789" required />

        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="correo@ejemplo.com" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="********" required />

        <label for="rol">Rol</label>
        <select id="rol" required>
          <option value="">Selecciona un rol</option>
          <option value="ciudadano">Ciudadano</option>
        </select>

        <button type="submit" class="btn-secundary">Crear cuenta</button>
      </form>

      <p class="inf">O Registrate con</p>

      <div class="social-login">
        <div class="social-buttons">
          <button type="button" class="btn-google" (click)="registrarConGoogle()">
            <img src="assets/images/icono.png" alt="Google" /> Google
          </button>
          <button type="button" class="btn-facebook">
            <img src="assets/images/face.png" alt="Facebook" /> Facebook
          </button>
        </div>
      </div>

      <div class="login-link">
        ¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a>
      </div>
    </div>
  </div>
</div>
